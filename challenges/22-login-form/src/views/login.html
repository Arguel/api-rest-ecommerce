<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <main>
      <section class="container-xxl">
        <!--Login-->
        <div class="m-5 p-5 bg-light-2">
          <h1 class="text-primary pt-3 mb-5">User login</h1>
          <form action="login/validate" method="POST" accept-charset="utf-8">
            <label for="user" class="form-label fw-bold"
              >Enter your username</label
            >
            <input type="text" name="user" id="user" class="form-control" />
            <button class="btn btn-success mt-4">Send</button>
          </form>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
