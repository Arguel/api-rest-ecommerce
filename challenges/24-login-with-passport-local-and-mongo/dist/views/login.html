<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>api-rest-ecommerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/css/main.css"
      type="text/css"
      charset="utf-8"
    />
  </head>
  <body>
    <main>
      <section class="container-xxl">
        <!--Login-->
        <div class="m-5 p-5 bg-light-2">
          <h1 class="text-primary pt-3 mb-5">User login</h1>
          <form action="login" method="POST" accept-charset="utf-8">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Username"
              />
              <label for="username">Username</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>
            <button class="btn btn-success btn-lg mt-4" type="submit">
              Login
            </button>
            <hr class="mt-4 mb-0" />
            <h5 class="mt-4 mb-0">You do not have an account?</h5>
            <a href="/register" class="btn btn-primary btn-lg mt-3">Register</a>
          </form>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
